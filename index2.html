  <footer>
    <p class="text-warning m-2">
      <u>CheatSheet:</u> <br />
      <b>"C"</b> - clear local storage <br />
      <b>"R"</b> - refresh data <br />
      [ 1-9 ] (for example <b>"5"</b>) - set how many coins (min=0 and max=9)
      you want to display (this value saves to local storage - if you want to
      delete (forget) it press "C") <br />
      <b>E</b>very refresh contains smooth data load animation.
